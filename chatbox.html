<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox UI design</title>
    <link rel="stylesheet" href="chatbox.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/d456838070.css" crossorigin="anonymous">
</head>
<body>
    <label for="">
        <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
    </label>
    <div class="header">
        <div class="head-text">Let's Connect! - Mowgli Vloggers</div>
        <div class="box">
            <div class="text">Please fill out your legit deatils to connect </div>
            <form action="#">
                <div class="field">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="field">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="field textarea">
                    <textarea cols="30" rows="10" placeholder="Explain your Queries..."></textarea>
                </div>
                <div class="field">
                    <button type="submit">Start Chat </button>
                </div>
            </form>
        </div>
        

    
</body>
</html>
